<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Financier</title>
</head>
<body>
    <h1 id="header">The Money Shamer</h1>

    <div id="survey">
        <h3 id="message">How old are you?</h3>
        <p id="dollarSign">$</p>
        <div id="response-box">
            <input type="text" id="response">
        </div>
        <div id="nextButton-box">
            <button id="nextButton">Next</button>
        </div>
    </div>

    <h2 id="resultMessage">If you had invested that ${expense}, it would have become ${fv} by the time you retired.</h2>
    <script src="script.js"></script>
</body>
</html>
